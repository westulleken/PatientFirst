<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PatientFirst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .top-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            padding: 8px;
            flex: 1;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Patients</h2>

    <div class="top-bar">
        <input type="text" placeholder="Search name, ID, phone or email">
        <button onclick="window.location.href='templates/register_patient.html'">
            Add Patient
        </button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID or Passport</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <!-- Patient rows will be added later -->
        </tbody>
    </table>

</body>
</html>
